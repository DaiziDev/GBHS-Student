<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ind.css">
    <title>GBHS-Classmate</title>
</head>
<body>
    <style>
        img{
            height: 100px;
            width: 200px;
        }
    </style>
    <div class="container">
        <div class="inside-container">
            <header>
                <nav>
                    <a href="#student" class="active">Student</a>
                    <a href="">Teachers</a>
                    <a href="">Class</a>
                </nav>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="search here...." title="search">
                    <button id="search-button" onclick="filterStudents()">Search</button>
                </div>
                <div class="search-result"></div>
            </header>

            <!-- Student items go here -->
            <div class="inside-container">
                <div class="side amida">
                    <div class="img second">
                        <img src="img/amida.jpg" alt="">
                    </div>
                    <div class="content first">
                        <h4>Name :</h4>
                        <p>Amida Foche</p>
                        <h5>Age :</h5>
                        <!-- Rest of student info -->
                    </div>
                </div>

                <!-- Repeat for other students -->
                <div class="side awa">
                    <div class="img second">
                        <img src="img/awa.jpeg" alt="">
                    </div>
                    <div class="content first">
                        <h4>Name :</h4>
                        <p>Awa</p>
                        <h5>Age :</h5>
                        <!-- Rest of student info -->
                    </div>
                </div>

                <!-- Add other student divs here with similar structure -->
                
            </div>
        </div>
    </div>
    
    <script>
        function filterStudents() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const students = document.querySelectorAll('.inside-container .side');

            students.forEach(student => {
                const name = student.querySelector('p').textContent.toLowerCase();
                if (name.includes(input)) {
                    student.style.display = '';
                } else {
                    student.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
